name: Build & Publish build/ â†’ production

on:
  push:
    branches:
      - main    # change if your source branch differs

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish build/ to production branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          TMP_DIR="/tmp/build-tree-$$"
          mkdir -p "$TMP_DIR"
          git worktree add "$TMP_DIR"
          rm -rf "$TMP_DIR"/*
          cp -a build/. "$TMP_DIR/"

          cd "$TMP_DIR"
          git add --all
          if git diff --cached --quiet; then
            echo "No build changes to deploy"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Deploy: build from $GITHUB_SHA"
            # Force-push to production branch (replaces history)
            git push origin HEAD:production --force
            echo "Pushed build -> origin/production"
          fi

          # cleanup
          cd $GITHUB_WORKSPACE
          git worktree remove "$TMP_DIR" || true
